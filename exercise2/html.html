<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greet user</title>
</head>
<body>
<h1>Greeting</h1>
<p id="name"></p>
<script>
    'use strict';
    const name = prompt("Type in your name , please .");
    document.querySelector('#name').innerHTML = 'Hello ' + name + '!';
</script>
</body>
</html>
